jdk:
  - openjdk17

before_install:
  - chmod +x ./scripts/prepareJitpackEnvironment.sh
  - ./scripts/prepareJitpackEnvironment.sh

build:
  commands:
    - ./gradlew assembleRelease
    - mvn install:install-file -Dfile=app/build/outputs/aar/app-release.aar -DgroupId=com.github.android717 -DartifactId=weby -Dversion=1.1.6 -Dpackaging=aar -DgeneratePom=true

